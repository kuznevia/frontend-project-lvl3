<!doctype html>
<html>
  <head>
    <title>RSS Feed Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <a class="modal-link btn btn-primary" href="#" role="button" target="_blank">Читать полностью</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row bg-dark p-5">
          <div class="col d-flex flex-column align-items-center">
            <div class="col w-75">
              <h1 class="display-3 mb-0 text-white fw-light">RSS агрегатор</h1>
              <p class="text-white fw-light lead">Начни читать RSS сегодня! Это легко, это красиво.</p>
              <form id="rss-form" class="" action="">
                <div class="row">
                  <div class="col-8">
                    <label for="url-input" class="visually-hidden">url</label>
                    <input id="url-input" class="form-control w-100 h-100" name="url" role="textbox" autofocus required name="url"  placeholder="Ссылка RSS" autocomplete="off">
                  </div>
                  <div class="col-4">
                    <label for="add" class="visually-hidden">add</label>
                    <button id="add" class="h-100 btn btn-lg btn-primary px-sm-5" type="submit" name="add" role="button">Добавить</button>
                  </div>
                  <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                  <p class="feedback m-0 small text-danger"></p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row p-5 m-3">
          <div id="posts" class="col-8">
          </div>
          <div id="feeds" class="col-4">
          </div>
        </div>
      </div>
  </body>
</html>
